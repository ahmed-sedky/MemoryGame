<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="https://kit.fontawesome.com/be14abca77.js" crossorigin="anonymous"></script>
    <title>Memory GAME</title>
</head>
<body>
    <div id= "myBut" class="controls-button animate animated">
        <span>Start Game</span>
    </div>
    <div class="instructions">
        <h2>Instructions</h2>
        <p> Flip Each 2 Similar photos to win </p>
    </div>
    <div id= "win" class=" animate animated win">
        <span>You Won!</span>
        <canvas id="canvas"></canvas>
        <div> Play Again</div>
    </div>
    <div id= "lose" class=" animate animated lose">
        <span> GAME OVER </span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div id="countDown" class="countDown">
            Time Left: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <img src="photos/angular.png" alt="">
            </div>
        </div>

            <div class="face back">

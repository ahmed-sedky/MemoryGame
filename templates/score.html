{%extends "index.html"%}
{% block main %} 
<div class="container">
    <div class="leaderBoard">
        <h2 class="text-center"id="king"><i class='fas fa-crown'></i> LeaderBord</h2>
        <form action="http://127.0.0.1:5000/score" class="d-flex" method="POST">
            <input class="form-control me-2" type="text" name="mode" placeholder="Type easy or medium or hard or ultimate" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div id= "win" class=" animate animated win">
            <canvas id="canvas"></canvas>
        </div>
        <table class="table text-center">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">#</th>
                    <th scope="col">Player Name</th>
                    <th scope="col">Minutes Remained</th>
                    <th scope="col">number Of Tries</th>
                    <th scope="col">Mode</th>
                    </tr>
            </thead>
                <tbody>
                    {% for data in players_data%}
                    <tr>
                        <td id="king"></td>
                        <td>{{data.0}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.3}}</td>
                    </tr>
                    {%endfor%}

    
                </tbody>
            </table>        
    </div>
</div>   
<script src="{{ url_for('static', filename='js/leader.js') }}"></script>
{%endblock%}

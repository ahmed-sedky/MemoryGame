{% extends "index.html"%}
{% block main %}    
<form action="http://127.0.0.1:5000/" method="POST" class="login text-center">
    <h3 class="text-center">Login</h3>
    <input class="form-control" type="text" name="username" placeholder="UserName" >
    <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="new-password">
    <input type="submit" value="Login" class="btn btn-block ">
</form>
<img class="sea animate__animated animate__fadeInLeft" src="{{ url_for('static', filename='photos/unnamed.png') }}" alt="">


{%if Msg%}
<div class="alert alert-danger msg" role="alert" style="position: fixed;">
    {{Msg}}
</div>
{%endif%}
{% endblock %}
